<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Modern Login Page | Vue版示例</title>
</head>
<body>
  
  <div id="app">
    <div class="container" :class="{ active: isActive }">
      <div class="form-container sign-up">
        <form @submit.prevent="submitRegister">
          <h1>Create Account</h1>
          <div class="social-icons">
            <a href="#" class="icon" title="用谷歌登录">
                <i class="fab fa-google-plus-g"
                ></i>
            </a>
            <a href="#" class="icon" title="用微软登录">
                <i class="fab fa-microsoft"></i>
              </a>
            <a href="#" class="icon" title="用QQ登录">  
                <i class="fab fa-qq"></i>
              </a>
              <a href="#" class="icon" title="用微信登录">
                <i class="fab fa-weixin"></i>
              </a>
          </div>             
          <span>or use your email for registration</span>
          <input type="text" placeholder="Name" v-model="registerData.name" required>
          <input type="email" placeholder="Email" v-model="registerData.email" required>
          <input type="password" placeholder="Password" v-model="registerData.password" required>
          <button type="submit">Sign Up</button>
        </form>
      </div>

      <div class="form-container sign-in">
        <form @submit.prevent="submitLogin">
          <h1>Sign In</h1>
          <div class="social-icons">
            <a href="#" class="icon" title="用谷歌登录">
                <i class="fab fa-google-plus-g"
                ></i>
            </a>
            <a href="#" class="icon" title="用微软登录">
                <i class="fab fa-microsoft"></i>
              </a>
            <a href="#" class="icon" title="用QQ登录">
                <i class="fab fa-qq"></i>
              </a>
              <a href="#" class="icon" title="用微信登录">
                <i class="fab fa-weixin"></i>
              </a>
          </div>
          <span>or use your email password</span>
          <input type="email" placeholder="Email" v-model="loginData.email" required>
          <input type="password" placeholder="Password" v-model="loginData.password" required>
          <a href="#">Forgot Your Password?</a>
          <button type="submit">Sign In</button>
        </form>
      </div>

      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of site features</p>
            <button class="hidden" @click="switchToLogin">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello, Friend!</h1>
            <p>Register with your personal details to use all of site features</p>
            <button class="hidden" @click="switchToRegister">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 引入Vue核心库 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- 自己的控制脚本 -->
  <script src="script.js"></script>

</body>
</html>
